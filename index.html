<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="movies.js"></script>
    <script defer src="radio-buttons.js"></script>

    <title>The Film Finder</title>
  </head>
  <body>
    <header id="header-container">
      <nav id="nav-bar">
        <!-- Title -->
        <div id="title-container">
          <h1 id="title">
            The Film Finder
            <span class="material-symbols-outlined"> movie </span>
          </h1>
        </div>

        <!-- Radio Buttons -->
        <div id="movie-selector">
          <div class="radio-1-wrapper">
            <input
              type="radio"
              id="radio-1"
              name="movie-selector-item"
              value="latest movies"
            />
            <label for="radio-1">Latest Movies, 2014 of newer</label>
          </div>
          <div class="radio-2-wrapper">
            <input
              type="radio"
              id="radio-2"
              name="movie-selector-item"
              value="avengers movies"
            />
            <label for="radio-2">Avengers Movies</label>
          </div>
          <div class="radio-3-wrapper">
            <input
              type="radio"
              id="radio-3"
              name="movie-selector-item"
              value="x-men movies"
            />
            <label for="radio-3">X-Men Movies</label>
          </div>
          <div class="radio-4-wrapper">
            <input
              type="radio"
              id="radio-4"
              name="movie-selector-item"
              value="princess movies"
            />
            <label for="radio-4">Princess Movies</label>
          </div>
          <div class="radio-5-wrapper">
            <input
              type="radio"
              id="radio-5"
              name="movie-selector-item"
              value="batman movies"
            />
            <label for="radio-5">Batman Movies</label>
          </div>

          <!-- Search Input Form -->
          <div id="database-search">
            <form id="movie-title-form">
              <input
                type="text"
                id="movie-title-input"
                placeholder="Search..."
              />
              <input type="submit" id="search-submit-button" value="Submit" />
            </form>
          </div>
        </div>
      </nav>
    </header>

    <!-- Movies List -->
    <main id="main">
      <ul id="movie-list"></ul>
    </main>

    <bottom id="bottom-container">
      <p id="credits">Â© Oliver Bozinovski 2023</p>
    </bottom>
  </body>
</html>
